<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta property="fb:app_id" 			content="1569327899993410" /> 
	<meta property="og:type"   			content="article" /> 
  <meta property="og:url"    			content="http://curateco.de/this-rocket-is-on-fire/" /> 
  <meta property="og:title"  			content="THIS ROCKET IS ON FIRE!" /> 
  <meta property="og:description" content="Playing around with some CSS animations and jQuery. Everything is made of CSS." />
  <meta property="og:image" 			content="http://curateco.de/this-rocket-is-on-fire/rocket-launcher-fb.jpg" /> 
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@wwnla" />

  <title>Rocket Launcher</title>

  <link href="dist/css/style.min.css" rel="stylesheet">

</head>
<body>

	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '1569327899993410',
	      xfbml      : true,
	      version    : 'v2.3'
	    });
	  };

	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "//connect.facebook.net/en_US/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
   	}(document, 'script', 'facebook-jssdk'));
	</script>
  
  <div class="box">

  	<span class="launcher"><a href="">LAUNCH</a></span>
    
    <div id="fly-me">
      <div id="milano">
		    <div class="milano-head">
		      <div class="top-left"></div>
		      <div class="top-right"></div>
		    </div>
		    <div class="milano-body">
		      <div class="body-left"></div>
		      <div class="body-right"></div>
		    </div>
		    <div class="milano-bottom">
		      <div class="bottom-left"></div>
		      <div class="bottom-right"></div>
		    </div>
		    <div class="milano-tail">
		      <div class="tail-left"></div>
		      <div class="tail-right"></div>
		    </div>
		    <div class="milano-wings">
		      <div class="wing-left"></div>
		      <div class="wing-right"></div>
		    </div>
		  </div>
		  <div class="flame-container">
			  <div id="flame-game">
			  	<div class="red flame"></div>
					<div class="orange flame"></div>
				  <div class="yellow flame"></div>
				  <div class="white flame"></div>
				  <div class="blue circle"></div>
				  <div class="black circle"></div>
			  </div>
		  </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="dist/js/app.min.js"></script>
</body>
</html>
